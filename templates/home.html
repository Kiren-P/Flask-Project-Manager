{% extends "layout.html" %}
{% block content %}
    <div class="grid-container">
        {% for project in projects %}
            <div class="card center">
                <b>{{ project.title }}</b>
                <p>{{ project.description  }}</p>
                <p>Managed by {{ project.manager }}</p>
            </div>
        {% endfor %}
    </div>

{% endblock %}
