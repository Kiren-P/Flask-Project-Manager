{% extends "layout.html" %}
{% block nav_item %}
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" href="#">Edit Project</a>
        </li>
        <li class="nav-item"> 
            <a class="nav-link" href="{{url_for('addTask', project_title=project.title)}}">Add tasks</a>
        </li>
    </ul>
{% endblock %}
{% block content %}
<div class="container-fluid m-2 ">
    {% if tasks %}
        {%for task in tasks%}
            <div class="row">
                <div class="col col-3 m-5"> 
                    <ul class="list-group">
                        <li class="list-group-item">{{task.title}}</li>
                    </ul>
                </div>
                <div class="col col-4"> 
                    <div class="d-flex align-items-center justify-content-start m-5 border border-primary">
                        <p class="text-uppercase font-weight-bold m-1">{{task.title}}</p>
                    </div>
                    <div class="justify-content-start m-5 border-primary custum-div ">
                            <p>{{task.description}}</p>
                    </div>
                </div>
        {%endfor%}
    {%endif%}
        <div class="col col-4">
            <div class="d-flex align-items-center justify-content-start m-5 border border-primary">
                <p class="text-uppercase font-weight-bold m-1">{{project.title}}</p>
            </div>
            <div class="justify-content-start m-5 border-primary custum-div ">
                <p>{{project.description}}</p>
            </div>  
        </div>
    </div>
</div>

{% endblock %}
