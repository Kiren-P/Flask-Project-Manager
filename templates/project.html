{% extends "layout.html" %}
{% block nav_item %}
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" href="{{url_for('editProject', project_title=project.title)}}">Edit Project</a>
        </li>
        <li class="nav-item"> 
            <a class="nav-link" href="{{url_for('addTask', project_title=project.title)}}">Add tasks</a>
        </li>
    </ul>
{% endblock %}
{% block content %}
<div class="container-fluid m-2 ">
    <div class="row">
        {% if tasks %}
            <div class="col col-2 m-2"> 
                {%for task in tasks%}
                        <ul class="list-group m-2">
                            <a href="{{url_for('taskPage', project_title=project.title, task_title=task.title)}}"><li class="list-group-item">{{task.title}}</li></a>
                        </ul>
                {%endfor%}
            </div>            
        {%endif%}
        <div class="col-8">
            <div class="d-flex align-items-center justify-content-start m-3 border border-primary">
                <p class="text-uppercase font-weight-bold m-1">{{project.title}}</p>
            </div>
            <div class="justify-content-start m-3 border-primary custum-div ">
                <p>{{project.description}}</p>
            </div>
        </div>  
    </div>
</div>

{% endblock %}
