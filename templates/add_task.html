{%extends "layout.html"%}
{% block content %}
    <div class="container">
        <div class="d-flex align-items-center justify-content-center row">
            <form action="{{url_for('addTask', project_title=project.title)}}" method="POST">
                <label for="task_title" class="text-uppercase">Task Title </label>
                <br>
                <input name="task_title"class="custom-width" type="text">
                <br>
                <label for="task_desc" class="text-uppercase mt-3">Task Description </label>
                <br>
                <textarea name="task_desc" class="desc-text-input" type="text"></textarea>
                <br>
                <input type="submit" value="Add" class="btn btn-primary mt-3"></input>
                <a href="{{url_for('projectPage', project_title=project.title)}}" class="btn btn-secondary mt-3">Cancel</a>
        </div>
    </div>
{% endblock %}
