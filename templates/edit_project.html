{% extends "layout.html" %}
{% block nav_item %}
    <a class="nav-link" href="{{url_for('projectPage', project_title=project.title)}}">Back</a>
{%endblock%}
{% block content %}
<div class="container">
    <div class="d-flex align-items-center justify-content-center row">
        <form action="{{url_for('editProject', project_title=project.title)}}" method="POST">
            <label for="project_title" class="text-uppercase">Project Title </label>
            <br>
            <input name="project_title"class="custom-width" value="{{project.title}}" type="text">
            <br>
            <label for="project_desc" class="text-uppercase mt-3">Project Description </label>
            <br>
            <textarea name="project_desc" class="desc-text-input" type="text">{{project.description}}</textarea>
            <br>
            <input type="submit" value="Done" class="btn btn-primary mt-3">
            <button type="button" class="btn btn-danger mt-3" data-toggle="modal" data-target="#deleteModal" >Delete Project</button>
            <a href="{{url_for('projectPage', project_title=project.title)}}" class="btn btn-secondary mt-3">Cancel</a>
        </form>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="deleteModalLongTitle">Delete Task?</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          This will delete the project permanently
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <form action="{{url_for('deleteProject', project_title=project.title)}}" method="POST">
                <input class="btn btn-danger" type="submit" value="Delete">
          </form>
        </div>
      </div>
    </div>
</div>
{% endblock %}
